<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Music Modeling</title>
    <link href="plot-styler.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css" integrity="sha384-Um5gpz1odJg5Z4HAmzPtgZKdTBHZdw8S29IecapCSB31ligYPhHQZMIlWLYQGVoc" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js" integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>


    <script src="https://cdn.plot.ly/plotly-2.2.0.min.js" charset="utf-8"></script>

    

</head>
  <body>
    <div class="grid-container3">
        <div class="grid-item3">
           
            <input type="button" class="buttonsize" onclick="[x , audio , audios , ff] = createsinwave(Fs);" value="Generate Musical Sound"> 
            <input type="button" class="buttonsize" onclick="modelsound(audio,audios,ff,Fs)" value="Compute Model (This may take a few seconds)">
        </div> 
        <div class="grid-item3">
            <div id="tester2" class="plotresize"></div>
        </div>
        <div class="grid-item3">
            <div id="tester" class="plotresize"></div>
        </div>


    </div>
</body>
<script src="fft-funcs.js"></script>
<script src="timbremodel.js"></script>
<script src="plot-funcs2.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ]
        });
    });
</script>
</html>
